<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rock, Paper, Scissors Game!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/rockpaperscissorProject/gallery/rpsICON.png">
    
    
    
</head>
<body>
    <div class="mainBody">
        <div class="header"><h1 id="header1">Let's Play Rock, Paper, Scissors!</h1></div>      
        <div class="round"><h1 id="here"><input type="text" id="txtBox" name="fname" placeholder="Enter your name here <hit enter>"></h1></div>
        <div class="pcDiv">
            <div class="playerDiv">
                <div class="innerHeader"><h1 id="playerName">Unknown</h1></div>
                 <div class="playerBox">
                     <button class="classImg"><img src="/rockpaperscissorProject/gallery/rock/rockLS.png" id="rock"></button>
                     <button class="classImg"><img src="/rockpaperscissorProject/gallery/paper/paperLS.png" id="paper"></button>
                     <button class="classImg"><img src="/rockpaperscissorProject/gallery/scissor/scissorLS.png" id="scissors"></button>
                     
                     <div class="scoreBoard"><h1 id="playerScore">Score: </h1></div>
                 </div>
            </div>
            <div class="computerDiv">
                <div class="innerHeader"><h1>Computer</h1></div>
                <div class="computerBox">
                     <div class="classImg" id="cRck"><img src="/rockpaperscissorProject/gallery/rock/rockRS.png"></div>
                     <div class="classImg" id="cPpr"><img src="/rockpaperscissorProject/gallery/paper/paperRS.png"></div>
                     <div class="classImg" id="cScsr"><img src="/rockpaperscissorProject/gallery/scissor/scissorRS.png"></div>
                     
                     <div class="scoreBoard"><h1 id="compScore">Score: </h1></div>
                </div>
            </div>
        </div>
        <div class="gameResult"><img src="gallery/refresh1.png" id="resetBtn"><h1 id="result">GAME MATCH</h1></div>
    </div>

<script src="function.js"></script>
</body>
</html>
