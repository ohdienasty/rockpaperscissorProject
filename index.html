<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rock, Paper, Scissors Game!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/valleybarberProject/gallery/icon.png">
    <script src="function.js"></script>
</head>
<body>
    <div class="mainBody">
        <div class="header"><h1>Rock, Paper, Scissor!</h1></div>
        <div class="header2">
            <h1 id="secondHeader">Player</h1>
            <h1 id="secondHeader">VS</h1>
            <h1 id="secondHeader">Computer</h1>
        </div>
        <div class="pcDiv">
            <div class="playerDiv">
                <div class="innerHeader"><h1>Player</h1></div>
                 <div class="playerBox">
                     <ul>
                        <li><a href="#" class="classImg">Rock</a></li>
                        <li><a href="#" class="classImg">Paper</a></li>
                        <li><a href="#" class="classImg">Scissors</a></li>
                     </ul>
                 </div>
            </div>
            <div class="computerDiv">
                <div class="innerHeader"><h1>Computer</h1></div>
                <div class="computerBox">
                     <div class="compImg" id="rock">Rock</div>
                     <div class="compImg" id="paper">Paper</div>
                     <div class="compImg" id="scissor">Scissors</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
